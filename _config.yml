title: Ben Rodenh√§user
description: Notes on Programming
permalink: pretty
google_analytics: UA-99334571-1
github: [metadata]
markdown: kramdown
highlighter: rouge
collections:
  - snippets
collections_dir: content
googlefonts:
  body: "Source Sans Pro:400,400i,700"
  display: Anton
  code: "Source Code Pro:400,700"
sass:
  sass_dir: _scss
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      toc: true
      case-study: true
